<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Simple Angular TODO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="simpletodo.js"></script>
</head>
<body ng-controller="firstCtrl">
   <h1>Add task!</h1>
   <form>
       <input type="text" ng-model="tempInput">
       <button ng-click="addNew()">Add</button>
   </form>
   <div>
       <p ng-repeat="task in tasksArray">{{task}} <button ng-click="deleteItem(task)">Delete</button></p>
   </div>
    
</body>
</html>
